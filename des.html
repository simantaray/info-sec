<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DES Cipher</title>
    <link rel="stylesheet" type="text/css" href="./css/bulma.css" />
  </head>

  <body>
    <!--title & subtitle-->
    <div
      class="section"
      style="padding-bottom: 20px; background: linear-gradient(to left, #11998e, #38ef7d)"
    >
      <div class="container">
        <a class="is-size-3" href="./index.html">
          &#8678; Home
        </a>
        <h1 class="title">DES Algorithm</h1>
      </div>
    </div>

    <div class="section" style="padding-bottom: 0px;">
      <div class="container">
        <h3 class="subtitle">Encryption:</h3>

        <div class="columns">
          <div class="column">
            <textarea
              class="textarea is-primary"
              type="text"
              id="plaintext"
              placeholder="Plaintext"
            ></textarea>
          </div>

          <div class="column" style="text-align: center;">
            <input
              class="input"
              type="text"
              id="password1"
              placeholder="Password"
            />
            <br /><br />
            <input
              class="button is-primary"
              type="button"
              value="Encrypt"
              onclick="encrypt()"
            />
          </div>

          <div class="column">
            <textarea
              class="textarea is-primary"
              id="output1"
              placeholder="Output"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="section" style="padding-top: 0px;">
      <div class="container">
        <h3 class="subtitle">Decryption:</h3>

        <div class="columns">
          <div class="column">
            <textarea
              class="textarea is-primary"
              type="text"
              id="ciphertext"
              placeholder="Ciphertext"
            ></textarea>
          </div>

          <div class="column" style="text-align: center;">
            <input
              class="input"
              type="text"
              id="password2"
              placeholder="Password"
            />
            <br /><br />
            <input
              class="button is-primary"
              type="button"
              value="Decrypt"
              onclick="decrypt()"
            />
          </div>

          <div class="column">
            <textarea
              class="textarea is-primary"
              id="output2"
              placeholder="Output"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/crypto-js/crypto-js.js"></script>
    <script>
      function encrypt() {
        var plaintext = document.getElementById("plaintext").value;
        var password = document.getElementById("password1").value;
        var encrypted = CryptoJS.DES.encrypt(plaintext, password).toString();
        document.getElementById("output1").value = encrypted;
      }

      function decrypt() {
        var ciphertext = document.getElementById("ciphertext").value;
        var password = document.getElementById("password2").value;
        var decrypted = CryptoJS.DES.decrypt(ciphertext, password).toString(
          CryptoJS.enc.Utf8
        );
        document.getElementById("output2").value = decrypted;
      }
    </script>
  </body>
</html>
