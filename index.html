<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciphers</title>
    <link rel="stylesheet" type="text/css" href="./css/bulma.css" />
  </head>

  <body>
    <!--title & subtitle-->
    <div class="section">
      <div class="container">
        <h1 class="title">Cipher Algorithms</h1>

      <div class="container">
        <div class="columns is-multiline">

            <a

            >
              <p class="has-text-weight-semibold">Caesar cipher</p>
            </a>
          </div>

          <div class="column is-one-third-tablet is-one-third-desktop">
            <a
              class="box"
              style="background: linear-gradient(to left, #7f7fd5, #86a8e7, #91eae4)"

              <p class="has-text-weight-semibold">Playfair cipher</p>

          <div class="column is-one-third-tablet is-one-third-desktop">
            <a
              class="box"
              style="background: linear-gradient(to left, #11998e, #38ef7d);"

      </div>
    </div>

    <hr />

    <div class="section">
      <div class="container">
        <h3 class="is-size-5 has-text-centered">

        </h3>

          </p>
          <p>
            <a href="https://github.com/brix/crypto-js">crypto-js</a> for DES
            implementation
          </p>
        </div>
      </div>
    </div>
